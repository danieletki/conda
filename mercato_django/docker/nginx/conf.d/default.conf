upstream django_app {
    server web:8000;
    keepalive 32;
}

# Redirect HTTP to HTTPS (in production)
# server {
#     listen 80;
#     server_name _;
#     return 301 https://$host$request_uri;
# }

server {
    listen 80 default_server;
    server_name _;
    
    # Charset
    charset utf-8;

    # Disable server tokens to prevent information disclosure
    server_tokens off;

    # Client max body size
    client_max_body_size 16M;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    # X-Frame-Options: Prevent clickjacking attacks
    add_header X-Frame-Options "DENY" always;
    
    # X-Content-Type-Options: Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-XSS-Protection: Enable XSS filtering in older browsers
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer-Policy: Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Strict-Transport-Security (HSTS) - Use with care, uncomment in production with https
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Content-Security-Policy: Restrict resources the browser can load
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net fonts.googleapis.com; style-src 'self' 'unsafe-inline' fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' fonts.gstatic.com data:; connect-src 'self'; frame-ancestors 'none';" always;
    
    # Permissions-Policy: Control browser features and APIs
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    
    # Hide nginx version
    server_tokens off;

    # ============================================
    # STATIC FILES (CSS, JS, Images, Fonts)
    # ============================================
    location /static/ {
        alias /var/www/static/;
        access_log /var/log/nginx/static.log main;
        
        # Enable caching for static files
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        add_header Pragma "public" always;
        
        # CORS headers for static files
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        add_header Access-Control-Max-Age "1728000" always;
        
        # Handle OPTIONS requests
        if ($request_method = 'OPTIONS') {
            return 204;
        }

        # Specific cache rules for different file types
        location ~ \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        location ~ \.(woff|woff2|ttf|otf|eot)$ {
            expires 365d;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        location ~ \.(css)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000" always;
        }

        location ~ \.(js)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000" always;
        }
    }

    # ============================================
    # MEDIA FILES (User uploads)
    # ============================================
    location /media/ {
        alias /var/www/media/;
        access_log /var/log/nginx/media.log main;
        
        # Cache media files for 7 days
        expires 7d;
        add_header Cache-Control "public, max-age=604800" always;
        
        # Security: Deny execution of scripts in media folder
        location ~ \.(php|jsp|asp|sh|py|pl|rb|exe|com|bat|cmd|vbs|js)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        # CORS headers for media files (if needed for cross-origin)
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    }

    # ============================================
    # API ENDPOINTS (with rate limiting)
    # ============================================
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_conn conn_limit 10;
        
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        
        # Proxy headers for Django to identify real client
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable redirect since we're handling it in reverse proxy
        proxy_redirect off;
        
        # Buffer settings for API responses
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2m;
        proxy_temp_file_write_size 32k;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ============================================
    # AUTHENTICATION ENDPOINTS (strict rate limiting)
    # ============================================
    location ~ ^/(login|logout|register|password-reset|password-change|account/login|api/auth) {
        # Strict rate limiting for login endpoints
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_redirect off;
        proxy_buffering on;
        
        # Additional security headers for authentication
        proxy_hide_header X-Powered-By;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "DENY" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # ADMIN PANEL (strict rate limiting)
    # ============================================
    location /admin/ {
        limit_req zone=login burst=5 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        proxy_redirect off;
        proxy_buffering on;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # MAIN APPLICATION (all other requests)
    # ============================================
    location / {
        limit_req zone=general burst=50 nodelay;
        limit_conn conn_limit 20;
        
        proxy_pass http://django_app;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Disable redirect
        proxy_redirect off;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 2m;
        proxy_temp_file_write_size 32k;
        
        # WebSocket support (for Django channels or similar)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============================================
    # HEALTH CHECK ENDPOINT
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    location /health-full {
        access_log off;
        proxy_pass http://django_app;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    # ============================================
    # SECURITY: DENY DANGEROUS LOCATIONS
    # ============================================
    
    # Deny access to hidden files and directories
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to common sensitive files
    location ~ \.(git|svn|hg|bzr|wp-config\.php|wp-admin|wp-login\.php|env\.php|\.env)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Deny access to log files
    location ~ ^/\.logs/ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ============================================
    # PERFORMANCE & CACHING
    # ============================================
    
    # Cache bypass for development (can be controlled via header or query string)
    set $skip_cache 0;
    
    # Skip cache for POST requests
    if ($request_method = POST) {
        set $skip_cache 1;
    }
    
    # Skip cache for authenticated users (if using session cookies)
    if ($http_cookie ~* "sessionid") {
        set $skip_cache 1;
    }
}
